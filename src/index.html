<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href ="style.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="container">
      <div class="card-body" id="randomCard">
        <span class="card-suit-top-left" id="topLeftSuit"></span>
        <span class="number-body" id="cardValue"></span>
        <span class="card-suit-bottom-right" id="bottomRightSuit"></span>
      </div>
      <label for="widthInput">Width:</label>
        <input
          type="text"
          id="widthInput"
          placeholder="Introduce card's width"
        />
        <label for="heightInput">Height:</label>
        <input
          type="text"
          id="heightInput"
          placeholder="Introduce card's height"
        />
      <button class ="btn-random-picker" id="btnRandomCard">Pick a random Card</button>
      <button class ="btn-clear" id="btnClear">Clear width & height</button>

      <div>
    <script src="app.js"></script>
</body>
</html>
